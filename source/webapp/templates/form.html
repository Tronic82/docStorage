{% extends "base.html" %}

{% block content %}
<h3>{{action}} Document</h3>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="title">Document Title</label>
    <input type="text" name="title" id="title" value="{{doc.title}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="author">Document Owner</label>
    <input type="text" name="author" id="author" value="{{doc.author}}" class="form-control"/>
    <label for="author">Document OwnerID</label>
    <input type="text" name="authorid" id="authorid" value="{{doc.authorid}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="publishedDate">Document Date</label>
    <input type="text" name="publishedDate" id="publishedDate" value="{{doc.publishedDate}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="description">Document Description</label>
    <textarea name="description" id="description" class="form-control">{{doc.description}}</textarea>
  </div>

  <div class="form-group">
    <label for="image">Document (Only .png, .jpg/.jpeg, .gif, .pdf and .txt files supported at this time)</label>
    <input type="file" name="image" id="image" class="form-control"/>
  </div>

  <div class="form-group hidden">
    <label for="imageUrl">Document URL</label>
    <input type="text" name="imageUrl" id="imageUrl" value="{{doc.imageUrl}}" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
